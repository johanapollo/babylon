<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Babylon Character Demo</title>
  <style>
    html, body { width:100%; height:100%; margin:0; overflow:hidden; }
    #renderCanvas { width:100%; height:100%; touch-action:none; background:#000; }
  </style>
  <!-- Babylon.js core -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <!-- glTF loader -->
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    // Get the canvas DOM element
    const canvas = document.getElementById("renderCanvas");
    // Load the Babylon 3D engine
    const engine = new BABYLON.Engine(canvas, true);

    // Create scene function
    const createScene = () => {
      const scene = new BABYLON.Scene(engine);

      // Simple arc-rotate camera
      const camera = new BABYLON.ArcRotateCamera(
        "Camera",
        Math.PI/2, Math.PI/3,
        5,
        BABYLON.Vector3.Zero(),
        scene
      );
      camera.attachControl(canvas, true);

      // Hemispheric light
      new BABYLON.HemisphericLight(
        "Light",
        new BABYLON.Vector3(1, 1, 0),
        scene
      );

      // Load your model from assets/character.glb
      BABYLON.SceneLoader.Append(
        "assets/", 
        "character.glb",
        scene,
        () => {
          // optional: once loaded, zoom to fit
          scene.createDefaultCameraOrLight(true, true, true);
        },
        null,
        (scene, message, exception) => {
          console.error("Failed to load glTF:", message, exception);
        }
      );

      return scene;
    };

    // Build and run the scene
    const scene = createScene();
    engine.runRenderLoop(() => scene.render());
    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
